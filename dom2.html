<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Create a new paragraph element
      let p = document.createElement("p");
      // Set the text content of the paragraph
      p.textContent = "This is a new paragraph.";
      // Append the paragraph to the body element
      document.body.appendChild(p);
      // Create a new link element
      let a = document.createElement("a");
      // Set the href attribute of the link
      a.href = "https://www.example.com";
      // Set the text content of the link
      a.textContent = "Visit Example.com";
      // Append the link to the body element
      document.body.appendChild(a);
      // Create a new image element
      let img = document.createElement("img");
      // Set the src attribute of the image
      img.src = "https://via.placeholder.com/300";
      // Set the alt attribute of the image
      img.alt = "Placeholder Image";
      // Append the image to the body element
      document.body.appendChild(img);
      // Create a new button element
      let btn = document.createElement("button");
      // Set the text content of the button
      btn.textContent = "Click me!";
      // Append the button to the body element
      document.body.appendChild(btn);
      // Add a click event listener to the button element
      btn.addEventListener("click", function () {
        alert("Button clicked!");
      });
      // Create a new div element
      let div = document.createElement("div");
      // Set the class attribute of the div element
      div.className = "container";
      // Append the div to the body element
      document.body.appendChild(div);
      // Create a new h1 element within the div element
      let h1 = document.createElement("h1");
      // Set the text content of the h1 element
      h1.textContent = "Welcome to my website!";
      // Append the h1 element to the div element
      div.appendChild(h1);
    </script>
  </body>
</html>
